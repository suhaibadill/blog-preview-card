<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <img
          src="./images/illustration-article.svg"
          alt="preview card"
          class="card-img"
        />

        <div class="text-container">
          <p><a href="#" class="btn-learning">Learning</a></p>
          <p class="published-date">Published 21 Dec 2023</p>

          <p class="card-title">HTML & CSS foundations</p>

          <p class="card-discreption">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author-info">
          <img
            src="./images/image-avatar.webp"
            alt="Greg Hooper image"
            class="author-image"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
